{extend name='base'/}

{block name='content'}
	
<form class="form-horizontal" action="" method="post" id="form">
  <div class="form-group">
    <label for="admin_password" class="col-sm-2 control-label">原始密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="admin_password" name="admin_password" placeholder="请输入原始密码">
    </div>
  </div>
  <div class="form-group">
    <label for="new_password" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="new_password" name="new_password" placeholder="请输入新密码">
    </div>
  </div>
  <div class="form-group">
    <label for="confirm_password" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请确认新密码">
    </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-default">确定</button>
    </div>
  </div>
</form>

{/block}
