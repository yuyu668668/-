{extend name='base'/}

{block name='content'}
	<ul class="nav nav-tabs">
	  <li role="presentation"><a href="{:url('index')}">标签列表</a></li>
	  
	  {if condition="input('param.tag_id')"}
	  <li role="presentation" class="active"><a href="{:url('store')}">标签编辑</a></li>
	  {else/}
	  <li role="presentation" class="active"><a href="{:url('store')}">标签添加</a></li>
	  {/if}
	  
	</ul>
	
	<form class="form-horizontal" action="" method="post">
	 	<div class="form-group">
		    <label for="tag_name" class="col-sm-2 control-label">标签名称</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" 
		      	id="tag_name" name="tag_name" value="{$oldData['tag_name']}">
		    </div>
 		</div>
 		<input type="hidden" name="tag_id" value="{:input('param.tag_id')}" />
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-8">
     			<button type="submit" class="btn btn-default">添加</button>
    		</div>
  		</div>
	</form>
{/block}
