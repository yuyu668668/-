{extend name='base'/}

{block name='content'}

<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">标签列表</a></li>
  <li role="presentation"><a href="{:url('admin/tag/store')}">标签添加</a></li>
</ul>

<table  class="table table-striped">
	<thead>
	<tr>
		<th>编号</th>
		<th>标签名称</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody>
		{foreach name='field' item='vo'}
		<tr>
			<td>{$vo['tag_id']}</td>
			<td>{$vo['tag_name']}</td>
			<td>
				<div class="btn-group">
					<button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">
						操作<span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
	    				<li><a href="{:url('admin/tag/store',['tag_id'=>$vo['tag_id']])}">编辑</a></li>
	    				<li role="separator" class="divider"></li>
	    				<li><a href="{:url('admin/tag/del',['tag_id'=>$vo['tag_id']])}" onclick="javascript:if(!confirm('确定要删除该栏目吗?')) { return false; }">删除</a></li>
  					</ul>
				</div>
			</td>
		</tr>
		{/foreach}
	</tbody>
</table>
	{$field->render()}
{/block}
