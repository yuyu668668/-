{extend name='base'/}

{block name='content'}
	<ul class="nav nav-tabs">
	  <li role="presentation"><a href="{:url('index')}">友链列表</a></li>
	  
	  {if condition="input('param.link_id')"}
	  <li role="presentation" class="active"><a href="{:url('store')}">友链编辑</a></li>
	  {else/}-->
	  <li role="presentation" class="active"><a href="{:url('store')}">友链添加</a></li>
	  {/if}
	  
	</ul>
	
	<form class="form-horizontal" action="" method="post">
	 	<div class="form-group">
		    <label for="link_name" class="col-sm-2 control-label">友链名称</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" 
		      	id="link_name" name="link_name" value="{$oldData['link_name']}">
		    </div>
 		</div>
 		<div class="form-group">
		    <label for="link_url" class="col-sm-2 control-label">友链地址</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" 
		      	id="link_url" name="link_url" value="{$oldData['link_url']}">
		    </div>
 		</div>
 		
 		<input type="hidden" name="link_id" value="{:input('param.link_id')}" />
 		
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-8">
     			<button type="submit" class="btn btn-default">保存</button>
    		</div>
  		</div>
	</form>
{/block}
