{block name='content'}
	<ul class="nav nav-tabs">
	  <li role="presentation"><a href="{:url('index')}">日志列表</a></li>
	  
	  {if condition="input('param.note_id')"}
	  <li role="presentation" class="active"><a href="{:url('store')}">日志编辑</a></li>
	  {else/}-->
	  <li role="presentation" class="active"><a href="{:url('store')}">日志添加</a></li>
	  {/if}
	  
	</ul>
	
	<form class="form-horizontal" action="" method="post">
 		<div class="form-group">
		    <label for="note_content" class="col-sm-2 control-label">日志内容</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" 
		      	id="note_content" name="note_content" value="{$oldData['note_content']}">
		    </div>
 		</div>
 		
 		<input type="hidden" name="note_id" value="{:input('param.note_id')}" />
 		
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-8">
     			<button type="submit" class="btn btn-default">保存</button>
    		</div>
  		</div>
	</form>
{/block}
